		apiVersion: apps/v1
kind: ReplicaSet
metadata:
   name: myrset
spec:
  replicas: 3
  selector:
    matchLabels:
      app: facebook
  template:
    metadata:
      labels:
        app: facebook
    spec:
      containers:
        - name: mycont
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - name: mydata
              mountPath: /usr/share/nginx/html
      volumes:
        - name: mydata
          hostPath:
            path: /home/ubuntu/myvolume
            type: Directory
